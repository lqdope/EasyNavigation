<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Easy Navigation</title>
  <link rel="stylesheet" href="indexDesign.css" />
</head>
<body>
  <div class="container">
    <header class="card header">
      <div class="brand">
        <strong>Навигация</strong>
      </div>
      <div class="status" id="statusText">Готов</div>
    </header>

    <aside class="card controls">
      <div class="control-row">
        <label class="label">Откуда</label>
        <select id="fromSelect" class="select">
          <option value="enter">Вход</option>
          <option value="wc-exit">из туалета</option>
          <option value="hall-exit">Зал ожиданий</option>
        </select>
      </div>

      <div class="control-row">
        <label class="label">Куда</label>
        <select id="toSelect" class="select">
          <option value="wc-enter">Туалет вход</option>
          <option value="cassa">Кассы</option>
          <option value="hall-enter">Зал ожиданий</option>
        </select>
      </div>

      <div class="actions">
        <button id="applyBtn" class="btn btn-primary">Применить</button>
        <!-- <button id="savePairBtn" class="btn btn-ghost">Сохранить пару</button> -->
      </div>

      <!-- <div class="hint">Поддерживаемые форматы: <span class="muted">.mp4, .m3u8</span></div>

      <h4 class="section-title">Сохранённые пары</h4>
      <ul id="pairsList" class="pairs-list">
      
      </ul> -->
    </aside>

    <main>
      <section class="card player-area">
        <div class="player">
          <video id="player" controls playsinline preload="metadata">
            Ваш браузер не поддерживает элемент &lt;video&gt;.
          </video>
        </div>
        <!-- <div class="meta">
          <div>URL: <span id="currentUrl" class="muted">—</span></div>
          <div id="playerLog" class="log muted">Лог: готов.</div>
        </div> -->
      </section>
    </main>
  </div>

  <script src="navigationScript.js"></script>
</body>
</html>
